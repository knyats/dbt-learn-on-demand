version: 2

sources:
  - name: jaffle_shop
    description: our jaffle shop source dataset
    database: raw
    tables:
      - name: customers
        description: raw customers data
        columns:
          - name: id
            description: primary key for customers
            tests: 
              - unique
              - not_null
      - name: orders
        description: raw orders data
        columns:
          - name: id
            description: primary key for orders
            tests:
              - unique
              - not_null
  - name: stripe
    description: our raw data for stripe dataset (payments)
    database: raw
    tables:
      - name: payment
        description: raw payments data
        columns:
          - name: id
            description: primary key for payments
            tests:
              - unique
              - not_null